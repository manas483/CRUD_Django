<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>

<body>
    <center>
        <h1>EDIT DETAILS</h1>
         {% if key2%}
         <!-- {% url 'update' pk=key2.id %}----Here 'update' is the name comes from urls.py -->
        <form action="{% url 'update' pk=key2.id %}" method="post">  
            {% csrf_token %}
            <table>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname" id="" value="{{key2.Firstname}}"></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name="lname" id="" value="{{key2.Lastname}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="" value="{{key2.Email}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="tel" name="contact" id="" value="{{key2.Contact}}"></td>
                </tr>
                <tr>

                    <td><input type="submit" value="Update"></td>
                </tr>
        </form>
        </table>
        {% endif %}
    </center>
</body>

</html>
